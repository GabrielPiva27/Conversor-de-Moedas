<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1
            class="text-light bg-success p-2 text-center mt-5"
            style="border-radius: 8px"
          >
            Conversor de Moedas
          </h1>
          <div class="card shadow">
            <div class="card-header">
              <h3 class="text pt-2 text-center" style="color: blueviolet">
                Câmbio
              </h3>
            </div>
            <div class="d-flex justify-content-center">
              <!-- inserindo a imagem -->
              <object data="images/moeda.png" style="width: 90%"></object>
            </div>
            <div class="card-body">
              <!-- Primeiro select -->
              <select
                class="form-select form-select-lg mb-3"
                for="moedaOrigem"
                id="moedaOrigem"
              >
                <option selected>Selecione uma Moeda</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="INR">Rupia Indiana (INR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
              </select>

              <!-- Segundo Select -->
              <select
                class="form-select form-select-lg mb-3"
                for="moedaDestino"
                id="moedaDestino"
              >
                <option selected>Selecione uma Moeda</option>
                <option value="USD">Dólar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="AUD">Dólar Australiano (AUD)</option>
                <option value="CAD">Dólar Canadense (CAD)</option>
                <option value="CHF">Franco Suíço (CHF)</option>
                <option value="CNY">Yuan Chinês (CNY)</option>
                <option value="INR">Rupia Indiana (INR)</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
              </select>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <!-- Inserindo o ícone do Bootstrap -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="24"
                      fill="currentColor"
                      class="bi bi-currency-exchange"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"
                      />
                    </svg>
                  </span>
                </div>
                <input
                  type="number"
                  for="valor"
                  id="valor"
                  class="form-control"
                  aria-label="Quantia"
                  step=".01"
                  min="0.01"
                  placeholder="Ex: 357.41"
                />
              </div>
              <div class="card-footer">
                <!-- Mostrando o resultado -->
                <p id="resultado"></p>
                <!-- Alerta Bootstrap -->
                <div
                  class="alert alert-danger d-flex align-items-center d-none"
                  role="alert"
                  id="alerta"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                    viewBox="0 0 16 16"
                    role="img"
                    aria-label="Warning:"
                    style="width: 10%"
                  >
                    <path
                      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                  </svg>
                  <div id="msgAlerta"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="js/moeda.js"></script>
  </body>
</html>
